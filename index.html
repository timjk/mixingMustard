<html>
  <head>
    <title>Mixing Mustard</title>
  </head>
  <body ng-app='app' ng-controller='appController'>
    <h1>Mixing Mustard</h1>
    <div class='container'>
        <div id='launchpad' class='col-md-6'>
            <div class='squareContainer'>
                <img class='square' ng-repeat='square in row track by $index' ng-click='click($index)' src='./img/button-passive.png'>
                <br/>
                <img class='square' ng-repeat='square in row track by $index' ng-click='click($event)' src='./img/button-passive.png'>
                <br/>
                <img class='square' ng-repeat='square in row track by $index' ng-click='click($event)' src='./img/button-passive.png'>
                <br/>
                <img class='square' ng-repeat='square in row track by $index' ng-click='click($event)' src='./img/button-passive.png'>
                <br/>
                <img class='square' ng-repeat='square in row track by $index' ng-click='click($event)' src='./img/button-passive.png'>
                <br/>
                <img class='square' ng-repeat='square in row track by $index' ng-click='click($event)' src='./img/button-passive.png'>
                <br/>
                <img class='square' ng-repeat='square in row track by $index' ng-click='click($event)' src='./img/button-passive.png'>
                <br/>
                <img class='square' ng-repeat='square in row track by $index' ng-click='click($event)' src='./img/button-passive.png'>
                <br/>
            </div>
        </div>

        <div id='trackDetails' class='col-md-6'>
            <img class='albumArt' src='{{ selectedSquare.artUrl || "./img/default.png" }}' />
            <p>Track: {{ selectedSquare.title }}</p>
            <p>Artist: {{ selectedSquare.artist }}</p>
            <p>Position: {{ selectedSquare.position }}</p>
            <p>Duration: {{ selectedSquare.duration }}</p>
            <button ng-click='changeTrackClicked()'>Change Track</button>
            <button>Change Position</button>
            <button>Change Duration</button>
        </div>
    </div>

    <script src='http://connect.soundcloud.com/sdk.js'></script>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js'></script>
    <script src='//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js'></script>

    <script src='//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.13/angular.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.13/angular-route.js'></script>

    <!-- used for binding timeout for the sound, remove when possible -->
    <script src='http://ajax.cdnjs.com/ajax/libs/underscore.js/1.6.0/underscore-min.js'></script>

    <script src='javascripts/main/libraryInitialiser.js'></script>
    <script src='javascripts/angular/app.js'></script>

    <link rel='stylesheet' href='//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.1/themes/smoothness/jquery-ui.css">
    <link rel='stylesheet' type='text/css' href='./resources/style.css'/>
  </body>
</html>
